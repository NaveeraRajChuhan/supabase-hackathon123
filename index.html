
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up | Glass UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-shape cube"></div>
    <div class="bg-shape ring"></div>

    <div class="container d-flex justify-content-center">
        <div class="glass-container col-md-10 row g-0 shadow-lg">
            
            <div class="col-md-7 p-5">
                <h1 class="fw-bold mb-4">Sign Up</h1>
                <form id="regFrom">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter full name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contact</label>
                        <input type="number" class="form-control" id="usercontact" placeholder="Mobile number">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Create password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-2">Sign Up</button>
                    <p class="mt-3 text-center small text-secondary">
                        Already have an account? <a href="login.html" class="text-dark fw-bold text-decoration-none">Login here</a>
                    </p>
                </form>
            </div>
            
            <div class="col-md-5 p-5 d-flex flex-column justify-content-center border-start">
                <div class="text-center mb-4">
                    <p class="text-muted fw-bold small">Or continue with</p>
                </div>
                <button class="btn social-btn w-100 mb-3 py-2 d-flex align-items-center justify-content-center" onclick="loginWithGoogle()">
                    <img src="https://img.icons8.com/color/24/google-logo.png" class="me-2"> Google
                </button>
                <button class="btn social-btn w-100 mb-3 py-2 d-flex align-items-center justify-content-center">
                    <i class="fab fa-facebook text-primary me-2"></i> Facebook
                </button>
                <div class="mt-4 text-center">
                    <p class="small text-muted">Join our community of developers today.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./config.js"></script>
    <script type="module" src="./authen.js"></script>
</body>
</html>
