 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

   <div class="bg-shape shape-1"></div>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">POST APPLICATION</a>
            
            <div class="ms-auto d-flex align-items-center">
                <div class="user-profile-trigger d-flex align-items-center" onclick="toggleProfileModal()">
                    <span class="me-2 fw-medium d-none d-md-inline" id="navUserName">naveera</span>
                    <div class="avatar-wrapper">
                        <img src="https://via.placeholder.com/40" alt="Profile" id="navAvatar" class="profile-pic-sm">
                    </div>
                    <i class="fa-solid fa-chevron-down ms-2 small"></i>
                </div>
            </div>
        </div>
    </nav>

    <div id="profileOverlay" class="profile-overlay" onclick="closeOverlay(event)">
        <div class="glass-card p-5 animate-pop-in" onclick="event.stopPropagation()">
            <div class="d-flex justify-content-between align-items-start mb-4">
                <h3 class="fw-bold m-0">Manage Profile</h3>
                <button class="btn-close-custom" onclick="toggleProfileModal()">&times;</button>
            </div>
            
            <div class="text-center mb-4">
                <div class="position-relative d-inline-block">
                    <img src="https://via.placeholder.com/120" alt="Main Profile" id="mainAvatar" class="profile-pic-lg">
                    <label for="fileInput" class="btn-edit-pic">
                        <i class="fa-solid fa-camera"></i>
                    </label>
                    <input type="file" id="fileInput" hidden accept="image/*">
                </div>
                <p class="text-muted mt-2 small">Click the camera to upload a new picture</p>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">Display Name</label>
                <div class="input-group">
                    <input type="text" id="editNameField" class="form-control custom-input" value="naveera">
                    <button class="btn btn-primary px-4" onclick="saveName()">Save</button>
                </div>
            </div>

            <button class="btn btn-outline-danger w-100 rounded-pill py-2" onclick="deleteProfile()">
                <i class="fa-solid fa-trash me-2"></i> Delete Picture
            </button>
        </div>
    </div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mb-5">
                    <h1 class="cyber-title">POST_APPLICATION</h1>
                    <p class="text-neon">HERE ARE SOME MY POSTS</p>
                </div>

                <div class="glass-card p-4 mb-4">
                    <div class="input-group">
                        <input type="text" id="taskInput" class="form-control cyber-input" placeholder="Enter new protocol...">
                        <button onclick="addTask()" class="btn btn-neon px-4" id="addBtn">DEPLOY</button>
                    </div>
                </div>

                <div id="taskList" style="background-color: rgb(255, 255, 255);" class="task-container">






                  
                    </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-modal">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-neon">MODIFY_PROTOCOL</h5>
                </div>
                <div class="modal-body">
                    <input type="text" id="editTaskInput" class="form-control cyber-input">
                    <input type="hidden" id="editTaskIndex">
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">CANCEL</button>
                    <button type="button" onclick="saveEdit()" class="btn btn-neon">UPDATE</button>
                </div>
            </div>
        </div>
    </div>
