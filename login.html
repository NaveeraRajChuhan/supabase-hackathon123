<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Secure Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-shape cube"></div>
    <div class="bg-shape ring"></div>

    <div class="container d-flex justify-content-center">
        <div class="glass-container col-md-10 row g-0 overflow-hidden">
            
            <div class="col-md-7 p-5">
                <h1 class="fw-bold mb-4">Login</h1>
                <form id="loginForm">
                    <div class="mb-4">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                    <p class="text-center small">Don't have an account? <a href="./index.html" class="text-dark fw-bold">Register here</a></p>
                </form>
            </div>

            <div class="col-md-5 p-5 d-flex flex-column justify-content-center border-start bg-light bg-opacity-10">
                <div class="text-center mb-4">
                    <p class="text-muted fw-bold small">Or continue with</p>
                </div>
                <button class="btn social-btn w-100 mb-3 py-2 d-flex align-items-center justify-content-center" onclick="loginWithGoogle()">
                    <img src="https://img.icons8.com/color/24/google-logo.png" class="me-2"> Google
                </button>
                <button class="btn social-btn w-100 mb-3 py-2 d-flex align-items-center justify-content-center">
                    <i class="fab fa-facebook text-primary me-2"></i> Facebook
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./config.js"></script>
    <script type="module" src="./login.js"></script>
</body>
</html>
